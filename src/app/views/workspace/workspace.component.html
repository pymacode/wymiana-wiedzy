<div class="filters">
  <app-filters></app-filters>
</div>
<div class="container-fluid mb-5">
  <div
    *ngIf="flashcards$ | async as workspace"
    class="row gap-xxl-5 gap-xl-3 gap-md-4 gap-4 d-flex justify-content-center"
  >
    <div
      *ngFor="let flashcard of workspace.flashcards"
      class="col-xl-3 col-md-5 col-sm-12"
    >
      <app-flashcard
        [flashcard]="flashcard"
        class="d-flex justify-content-center"
      ></app-flashcard>
    </div>
  </div>
</div>
