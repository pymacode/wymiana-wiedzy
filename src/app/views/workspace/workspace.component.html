<div class="container-fluid">
  <div *ngIf="flashcards$ | async as workspace" class="row gap-xxl-5 gap-xl-3 gap-md-4 gap-4 d-flex justify-content-center">

      class="col-xl-3 col-md-5 col-sm-12 "

    </div>
  </div>
</div>
