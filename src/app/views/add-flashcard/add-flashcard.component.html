<form class="container-fluid">
  <div class="row">
    <div class="col-12 d-flex justify-content-center">
      <mat-form-field class="input__title">
        <mat-label>Tytu≈Ç</mat-label>
        <input matInput />
      </mat-form-field>
    </div>
  </div>
  <div class="row">
    <div class="col-6 d-flex justify-content-center">
      <div class="row">
        <div class="col-12">
          <app-chips></app-chips>
        </div>
        <div class="col-12">
          <mat-form-field class="select__first" appearance="fill">
            <mat-label>Stanowisko</mat-label>
            <mat-select (change)="getVal()" [formControl]="stanowiskoVal">
              <mat-option
                *ngFor="let opt of stanowisko; let i = index"
                [value]="stanowisko[i]"
                >{{ stanowisko[i] }}</mat-option
              >
            </mat-select>
          </mat-form-field>
        </div>
        <div class="col-12">
          <mat-form-field class="select__first" appearance="fill">
            <mat-label>Framework</mat-label>
            <mat-select (change)="getVal()" [formControl]="stanowiskoVal">
              <mat-option
                *ngFor="let opt of framework; let i = index"
                [value]="framework[i]"
                >{{ framework[i] }}</mat-option
              >
            </mat-select>
          </mat-form-field>
        </div>
      </div>
    </div>
    <div class="col-6">
      <div class="row">
        <div class="col d-flex justify-content-center">
          <mat-form-field>
            <mat-label>External link</mat-label>
            <input matInput />
          </mat-form-field>
        </div>
        <div class="col d-flex justify-content-center">
          <mat-form-field appearance="fill">
            <mat-label>Description</mat-label>
            <textarea matInput></textarea>
          </mat-form-field>
        </div>
        <div class="col d-flex justify-content-center">
          <mat-form-field class="select__first" appearance="fill">
            <mat-label>Link with</mat-label>
            <mat-select (change)="getVal()" [formControl]="stanowiskoVal">
              <mat-option
                *ngFor="let opt of flashcardsNames; let i = index"
                [value]="flashcardsNames[i]"
                >{{ flashcardsNames[i] }}</mat-option
              >
            </mat-select>
          </mat-form-field>
        </div>
        <mat-chip-list class="row d-flex justify-content-center">
          <p>Connected with</p>
          <mat-chip
            *ngFor="let chip of flashcardsNames"
            class="col-12 d-flex justify-content-center"
            >{{ chip }}</mat-chip
          >
        </mat-chip-list>
      </div>
    </div>
  </div>
  <div class="row" style="margin-top: 50px">
    <div class="col-12 d-flex justify-content-end">
      <button>Dodaj</button>
    </div>
  </div>
</form>
